        <div class="col-md-9">
          <div class="page-content">
          <h3 id="finder">finder</h3>

<ul>
  <li>四边同时放大缩小：option+拖拽</li>
  <li>快速新建文件夹：选择文件后，右键选择快速移入新建文件夹</li>
  <li>隐藏文件夹：chflags hidden path;  chflage nohidden path;</li>
  <li>剪切：复制后 option+command+v</li>
  <li>给多个文件命名：多选后，右键选择给。。。个项目重新命名</li>
</ul>

<h3 id="dock">dock</h3>

<ul>
  <li>查看程序所在文件夹：command+点击</li>
  <li>隐藏其他程序：command+option+点击</li>
</ul>

          </div>
        </div>
      </div>
    </div>
